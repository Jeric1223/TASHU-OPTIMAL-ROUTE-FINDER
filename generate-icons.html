<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate TASHU Icons</title>
</head>
<body>
    <h1>TASHU Icon Generator</h1>
    <p>이 페이지를 열면 자동으로 아이콘이 생성되고 다운로드됩니다.</p>

    <script>
        // Create SVG
        const svgString = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <!-- Background -->
                <rect width="512" height="512" fill="#e0e5ec" rx="100"/>

                <!-- Neumorphic shadow -->
                <rect width="512" height="512" fill="none" stroke="#a3b1c6" stroke-width="2" rx="100" opacity="0.3"/>

                <!-- Bicycle icon -->
                <g transform="translate(256, 256)">
                    <!-- Front wheel -->
                    <circle cx="-80" cy="0" r="70" fill="none" stroke="url(#grad)" stroke-width="12"/>
                    <!-- Rear wheel -->
                    <circle cx="80" cy="0" r="70" fill="none" stroke="url(#grad)" stroke-width="12"/>

                    <!-- Frame -->
                    <line x1="-20" y1="-80" x2="-80" y2="0" stroke="url(#grad)" stroke-width="10" stroke-linecap="round"/>
                    <line x1="-20" y1="-80" x2="80" y2="0" stroke="url(#grad)" stroke-width="10" stroke-linecap="round"/>
                    <line x1="-20" y1="-80" x2="-20" y2="20" stroke="url(#grad)" stroke-width="10" stroke-linecap="round"/>

                    <!-- Seat -->
                    <rect x="-35" y="-100" width="70" height="12" fill="url(#grad)" rx="6"/>

                    <!-- Handlebar -->
                    <line x1="-20" y1="-80" x2="-20" y2="-130" stroke="url(#grad)" stroke-width="8" stroke-linecap="round"/>
                    <line x1="-50" y1="-130" x2="10" y2="-130" stroke="url(#grad)" stroke-width="8" stroke-linecap="round"/>

                    <!-- Pedal -->
                    <circle cx="-20" cy="20" r="15" fill="url(#grad)"/>
                </g>

                <!-- Text: TASHU -->
                <text x="256" y="450" font-size="60" font-weight="bold" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif">TASHU</text>
            </svg>
        `;

        // Convert SVG to canvas and download as PNG
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-${size}x${size}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
        }

        // Generate both sizes
        generateIcon(192);

        setTimeout(() => {
            generateIcon(512);
        }, 500);
    </script>
</body>
</html>
